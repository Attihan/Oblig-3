<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Et skjema</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="endreKunde.js"></script>
    <script src="index.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Endre billett</h1>
            <form class="form">
                <input type="hidden" id="id"/>
                <div class="form-group">
                    <label>Film</label>
                    <select id="film">
                        <option selected disabled>Velg film her</option>
                        <option value="Grusomme Meg">Grusomme Meg</option>
                        <option value="Shrek">Shrek</option>
                        <option value="Sinister">Sinister</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Antall</label>
                    <input type="number" id="antall" min="1" value="0">
                </div>
                <div class="form-group" >
                    <label>Fornavn</label>
                    <input  type="text" id="fornavn">
                </div>
                <div class="form-group">
                    <label>Etternavn </label>
                    <input  type="text" id="etternavn">
                </div>
                <div class="form-group">
                    <label>TelefonNr</label>
                    <input type="tel" id="telefon">
                </div>
                <div class="form-group">
                    <label>Epost</label>
                    <input type="email" id="email">
                </div>
            </form>
            <div class="form-group">
                <input type="button" value="Endre" class="btn btn-primary" onclick="endreKunden()"/>
            </div>
        </div>
    </div>
</div>


</body>
</html>
